<!DOCTYPE html>
<html>
  <head>
    <title>Bootleg Wordle</title>
    <link rel="stylesheet" href="styles/start-page.css">

    <!-- Merriweather font -->    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="logo-container">
      <img src="images/logo.jpg" class="logo">
    </div>
    <div class="title-container">
      Bootleg Wordle
    </div>
    <div class="subtitle-container">
      Get 6 chances to guess a 5-letter word.
    </div>

    <div class="buttons-container">
      <button class="subscribe-button">
        Subscribe
      </button>
      <button class="login-button">
        Log in
      </button>
      <a href="game-page.html">
        <button class="play-button">
          Play
        </button>
      </a>
    </div>

    <div class="data-container">
      <div class="date js-date"></div>
      <div class="edition js-edition"></div>
      <div class="author">Copied by Avinash Kalicharan</div>
    </div>

    <script type="module" src="scripts/start.js"></script>
  </body>
</html>
