<!DOCTYPE html>
<html>
  <head>
    <title>Bootleg Wordle - Game</title>
    <link rel="stylesheet" href="styles/gameStyles/general.css">
    <link rel="stylesheet" href="styles/gameStyles/header.css">
    <link rel="stylesheet" href="styles/gameStyles/game.css">
  </head>

  <body>
    <div class="header">
      <div class="header-left-section">
        <div class="hamburger-menu-icon-container">
          <img src="icons/hamburger-menu.svg" class="hamburger-menu-icon">
        </div>
      </div>

      <div class="header-middle-section"></div>

      <div class="header-right-section">
        <div class="lightbulb-icon-container">
          <img src="icons/lightbulb.svg" class="lightbulb-icon">
        </div>

        <div class="barchart-icon-container">
          <img src="icons/barchart.svg" class="barchart-icon">
        </div>

        <div class="help-icon-container">
          <img src="icons/help.svg" class="help-icon">
        </div>

        <div class="settings-icon-container">
          <img src="icons/settings.svg" class="settings-icon">
        </div>

        <button class="subscribe-button">
          Subscribe to Games
        </button>
      </div>
    </div>

    <div class="display-container js-attempt-1"></div>
    <div class="display-container js-attempt-2"></div>
    <div class="display-container js-attempt-3"></div>
    <div class="display-container js-attempt-4"></div>
    <div class="display-container js-attempt-5"></div>
    <div class="display-container js-attempt-6"></div>

    <div class="keyboard">
      <div class="keyboard-top-row js-top-row"></div>

      <div class="keyboard-middle-row js-middle-row"></div>

      <div class="keyboard-bottom-row js-bottom-row"></div>
    </div>
    
    <script type="module" src="scripts/game.js"></script>
  </body>
</html>
